<div *ngIf="dataLoaded==false"class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText"
     class="form-label">Search Product</label>
    <input type="text"[(ngModel)]="filterText" class="form-control" 
    id="filterText" placeholder="input description">
  </div>
  <div class="alert alert-primary" *ngIf="filterText">
    you searched {{filterText}} 
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Kdv'li fiyat</th>
            <th>Unit In Stock</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let product of products |filterPipe:filterText">
            <td>{{product.productId}}</td>
            <td>{{product.productName |uppercase}}</td>
            <td>{{product.categoryId}}</td>
            <td>{{product.unitPrice}}</td>
            <td>{{product.unitPrice|vatAdded:10|currency}}</td>
            <td>{{product.unitsInStock}}</td>
            <td><button (click)="addToCart(product)" type="button"class="btn btn-success">Sepete Ekle</button></td>
        </tr>
    </tbody>
    
</table>
